<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Epicodus Track Selector</title>
  </head>
  <body>
  <div class="container">
    <div class="jumbotron">
      <h1>Epicodus Track Selector</h1>
    </div>
    <p>Answer these questions to figure out what track is best suited for you!</p>
    <div class="well">

      <form id="track-app">
        <div class="form-group">
          <label for="track-app">What are you interested in?</label>
          <select id="interest">
            <option value="ruby1">Interactive Web Applications</option>
            <option value="php1">Backend</option>
            <option value="java1">High Preformance Languages</option>
            <option value="cnet1">Internal Software</option>
          </select>
        </div>
        <div class="form-group">
          <label for="track-app">What kind of company would you like to work for?</label>
          <select id="companytype">
            <option value="ruby2">Start up</option>
            <option value="php2">Fast paces Agency</option>
            <option value="java2">Enterprise</option>
            <option value="cnet2">Large company</option>
          </select>
        </div>

        <div class="form-group">
          <label for="track-app">Which of these is attractive to you?</label>
          <select id="attractive">
            <option value="ruby3">Simplicty and Productivty</option>
            <option value="php3">Content Managment</option>
            <option value="java3">Mobile Applications</option>
            <option value="cnet3">Client Applications</option>
          </select>
        </div>

        <div class="form-group">
          <label for="track-app">What company would you like to work for?</label>
          <select id="companyname">
            <option value="ruby4">New Relic</option>
            <option value="php4">Intel</option>
            <option value="java4">Nike</option>
            <option value="cnet4">InComm</option>
          </select>
        </div>

        <div class="form-group">
          <label for="track-app">Which of these other languages interest you?</label>
          <select id="language">
            <option value="ruby5">Rails</option>
            <option value="php5">Drupal</option>
            <option value="java5">Android</option>
            <option value="cnet5">.Net</option>
          </select>
        </div>
        <button type="submit" name="button">Find my Track!</button>
        </div>
      </form>
      <div id="result-well" class="well">
        <div class="result">
          <h4>Based on your answers it looks like the best track at Epicodus would be:</h4>
          <p id="result"></p>
        </div>
      </div>
    </div>
  </body>
</html>
