<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Epicodus Track Selector</title>
  </head>
  <body>
  <div class="container">
    <div class="jumbotron">
      <h1>Epicodus Track Selector</h1>
    </div>
    <p>Answer these questions to figure out what track is best suited for you!</p>
    <div class="well">

      <form id="track-app">
        <div class="form-group">
          <label for="track-app">What are you interested in?</label>
          <select id="interest">
            <option value="ruby">Interactive Web Applications</option>
            <option value="php">Backend</option>
            <option value="java">High Preformance Languages</option>
            <option value="cnet">Internal Software</option>
          </select>
        </div>

        <div class="form-group">
          <label for="track-app">What kind of company would you like to work for?</label>
          <select id="interest">
            <option value="ruby">Start up</option>
            <option value="php">Fast paces Agency</option>
            <option value="java">Enterprise</option>
            <option value="cnet">Large company</option>
          </select>
        </div>

        <div class="form-group">
          <label for="track-app">Which of these is attractive to you?</label>
          <select id="interest">
            <option value="ruby">Simplicty and Productivty</option>
            <option value="php">Content Managment</option>
            <option value="java">Mobile Applications</option>
            <option value="cnet">Client Applications</option>
          </select>
        </div>

        <div class="form-group">
          <label for="track-app">What company would you like to work for?</label>
          <select id="interest">
            <option value="ruby">New Relic</option>
            <option value="php">Intel</option>
            <option value="java">Nike</option>
            <option value="cnet">InComm</option>
          </select>
        </div>

        <div class="form-group">
          <label for="track-app">Which of these other languages interest you?</label>
          <select id="interest">
            <option value="ruby">Rails</option>
            <option value="php">Drupal</option>
            <option value="java">Android</option>
            <option value="cnet">.Net</option>
          </select>
        </div>
        </div>
      </form>
      <button type="submit" name="button">Find my Track!</button>
      <div id="result-well" class="well">
        <div class="result">
          <p id="result"></p>
        </div>
      </div>
    </div>
  </body>
</html>
